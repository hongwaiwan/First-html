<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Handsontable + Excel Upload</title>

  <!-- ‚úÖ Include Handsontable CSS & JS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.js"></script>

  <!-- ‚úÖ Include HyperFormula (for formulas) -->
  <script src="https://cdn.jsdelivr.net/npm/hyperformula@2.6.0/dist/hyperformula.full.min.js"></script>

  <!-- ‚úÖ Include SheetJS (for reading Excel) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #sheet {
      width: 900px;
      height: 400px;
      margin-bottom: 20px;
    }
    a {
      text-decoration: none;
      color: #0078d7;
      font-weight: bold;
    }
    button, input[type="file"] {
      padding: 8px 16px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      background-color: #0078d7;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    input[type="file"] {
      background-color: #0078d7;
    }
  </style>
</head>
<body>
  <h2>üìä Handsontable Excel Viewer</h2>
  <input type="file" id="excelFile" accept=".xlsx, .xls">
  <button id="getDataBtn">Get Data</button>
  <button id="clearBtn">Clear Sheet</button>
  <p><a href="index.html">‚Üê Back to Home</a></p>

  <div id="sheet"></div>

  <!-- ‚úÖ Link to JS file -->
  <script src="handsontable.js"></script>
</body>
</html>
